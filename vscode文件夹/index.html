<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>我的小说推广</title>
 <Link rel="stylesheet" href="style.css"
</head>
<body>
<div class="container">
    <h1>我叫白云青山</h1>
    <p>我是梅菊林的第一本正式小说。</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/mountain-729510_960_720.jpg" alt="山的图片">
</div>
<div class="container">
    <h2>希望大家都来看看</h2>
    <p>谢谢大家！</p>
    <button onclick="startTimer()">点击开始倒计时</button>
    <p id="countdown" style="font-size: 1.5em; margin-top: 10px;"></p>
</div>

<script>
function startTimer() {
    var duration = 10; // 设置倒计时时长，单位：秒
    var countdownElement = document.getElementById('countdown');
    
    var timer = setInterval(function() {
        duration--;
        countdownElement.textContent = '倒计时剩余时间：' + duration + ' 秒';
        
        if (duration <= 0) {
            clearInterval(timer);
            countdownElement.textContent = '倒计时结束！';
        }
    }, 1000); // 每隔1秒更新一次倒计时
    
    // 初始点击后禁用按钮，防止重复点击
    var button = document.querySelector('button');
    button.disabled = true;
}
</script>

</body>
</html>
