<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>张崇杭的自我介绍</title>
 <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}
h1 {
    color: bisque;
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
h2 {
    font-size: 1.5em;
    margin-top: 20px;
    text-transform: uppercase;
}
p {
    font-size: 1.2em;
    line-height: 1.6;
}
.container img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-top: 20px;
}
button {
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
    <h1>我叫张崇杭</h1>
    <p>我在湖南科技学院旁边的悠然奶茶店工作。</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/mountain-729510_960_720.jpg" alt="山的图片">
</div>
<div class="container">
    <h2>希望大家都来看看</h2>
    <p>谢谢大家！</p>
    <button onclick="startTimer()">幸运倒计时（倒计时结束后幸运降临）</button>
    <p id="countdown" style="font-size: 1.5em; margin-top: 10px;"></p>
</div>

<script>
function startTimer() {
    var duration = 10; // 设置倒计时时长，单位：秒
    var countdownElement = document.getElementById('countdown');
    
    var timer = setInterval(function() {
        duration--;
        countdownElement.textContent = '倒计时剩余时间：' + duration + ' 秒';
        
        if (duration <= 0) {
            clearInterval(timer);
            countdownElement.textContent = '倒计时结束！';
        }
    }, 1000); // 每隔1秒更新一次倒计时
    
    // 初始点击后禁用按钮，防止重复点击
    var button = document.querySelector('button');
    button.disabled = true;
}
</script>

</body>
</html>
